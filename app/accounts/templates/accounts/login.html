{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        
         <form action="{% url "accounts:login" %}" method="post">
             {% csrf_token %}   

             {% if form.non_field_errors %}
                <p>{{form.non_field_errors}}</p>
             {% endif %}
             
             <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" value="{% if form.username.value %}{{form.username.value}}{% endif %}" name="username" id="id_username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="id_password" name="password" required>
            </div>
             
            {% comment %} Первый вариант формы
            <div class="mb-3">
                <label for="{{ form.username.id_for_label}}" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="form.password.id_for_label" class="form-label">Password</label>
                {{ form.password }}
            </div> {% endcomment %}

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form> 
    </div>
</div>

{% endblock %}
