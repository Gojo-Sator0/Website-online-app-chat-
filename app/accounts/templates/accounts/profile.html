{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="profile-header text-center mt-5">
    <div class="profile-avatar mx-auto mb-3">
        <img src="{% static 'images/profile-icon.png' %}" alt="User Avatar" style="width: 120px; height: 120px; border-radius: 50%; background-color: #e9ecef;">
    </div>
    <h3 class="mt-3">{{ user.first_name  }}</h3>
</div>

<div class="profile-container mx-auto mt-4 p-4 border rounded shadow" style="max-width: 600px; background-color: #fff; border-color: #ddd;">
    <h5 class="mb-4 text-center">Profile Details</h5>
    <ul class="list-group mb-4">
        <li class="list-group-item"><strong>Login:</strong> {{ user.username }}</li>
        <li class="list-group-item"><strong>First Name:</strong> {{ user.first_name }}</li>
        <li class="list-group-item"><strong>Last Name:</strong> {{ user.last_name }}</li>
        <li class="list-group-item"><strong>Phone Number:</strong> {{ user.phone_number }}</li>
    </ul>
    <a href="*" class="btn btn-primary mt-3 w-100">Edit Profile</a>

    <!-- Кнопка выхода -->
    <form method="post" action="{% url 'accounts:logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3 w-100">Logout</button>
    </form>
</div>

{% endblock %}
