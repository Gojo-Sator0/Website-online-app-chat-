{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h3 class="text-center mb-4">
                        <i class="fas fa-comments text-primary"></i> Создать чат
                    </h3>
                    <form method="post" action="">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="chat_name" class="form-label">
                                <i class="fas fa-edit"></i> Название чата
                            </label>
                            <input type="text" class="form-control" id="id_groupchat_name" name="groupchat_name" placeholder="Введите название" required>
                        </div>

                        

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus-circle"></i> Создать чат
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        background: #fff;
    }
    .form-control {
        border-radius: 10px;
    }
    .form-check-input:checked + .form-check-label {
        background-color: #007bff;
        color: white;
    }
    .btn-primary {
        font-size: 18px;
        transition: 0.3s;
        border-radius: 10px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
