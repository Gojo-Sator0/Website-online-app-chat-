{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid chat-container">
    <div class="row">
        <!-- Боковая панель выбора чатов -->
        <div class="col-md-3 chat-sidebar p-3">
            <h5 class="sidebar-title">Chats</h5>
            <div class="chat-list">
                <div class="chat-item d-flex align-items-center p-2 mb-2">
                    <img src="{% static 'images/profile-icon.png' %}" alt="User 1" class="profile-icon rounded-circle">
                    <div class="chat-info ms-2">
                        <div class="username fw-bold">User 1</div>
                        <div class="last-message text-muted">Hey, how are you?</div>
                    </div>
                    <span class="unread-count">2</span>
                </div>
                <div class="chat-item d-flex align-items-center p-2 mb-2">
                    <img src="{% static 'images/profile-icon.png' %}" alt="User 2" class="profile-icon rounded-circle">
                    <div class="chat-info ms-2">
                        <div class="username fw-bold">User 2</div>
                        <div class="last-message text-muted">Good morning!</div>
                    </div>
                </div>
                <div class="chat-item d-flex align-items-center p-2 mb-2">
                    <img src="{% static 'images/profile-icon.png' %}" alt="User 3" class="profile-icon rounded-circle">
                    <div class="chat-info ms-2">
                        <div class="username fw-bold">User 3</div>
                        <div class="last-message text-muted">Let's meet up later.</div>
                    </div>
                </div>
                <div class="chat-item d-flex align-items-center p-2 mb-2">
                    <img src="{% static 'images/profile-icon.png' %}" alt="User 4" class="profile-icon rounded-circle">
                    <div class="chat-info ms-2">
                        <div class="username fw-bold">User 4</div>
                        <div class="last-message text-muted">See you soon!</div>
                    </div>
                    <span class="unread-count">1</span>
                </div>
            </div>
        </div>

        <!-- Вертикальная полоса-разделитель -->
        <div class="divider"></div>

        <!-- Окно чата -->
        <div class="col-md-8 chat-window p-3 d-flex flex-column">
            <div class="chat-header d-flex align-items-center mb-3">
                <img src="{% static 'images/profile-icon.png' %}" alt="User 1" class="profile-icon rounded-circle me-2">
                <div>
                    <h5 class="mb-0">User 1</h5>
                    <small class="text-muted">Online</small>
                </div>
            </div>

            <div class="chat-messages flex-grow-1 d-flex flex-column justify-content-end mb-3">
                <!-- Полученные сообщения (слева) -->
                <div class="message received mb-2">
                    <div class="message-text">Hello!</div>
                    <div class="message-time text-muted">10:00 AM</div>
                </div>
                <!-- Отправленные сообщения (тоже слева) -->
                <div class="message sent mb-2">
                    <div class="message-text">Hi, how are you?</div>
                    <div class="message-time text-muted">10:01 AM</div>
                </div>
                <div class="message received mb-2">
                    <div class="message-text">I'm fine, thank you!</div>
                    <div class="message-time text-muted">10:02 AM</div>
                </div>
            </div>

            <!-- Поле ввода сообщения -->
            <div class="chat-input">
                <form class="d-flex">
                    <input type="text" class="form-control me-2" placeholder="Type your message..." required>
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
