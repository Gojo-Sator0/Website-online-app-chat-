<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<bod
    <div class="container mt-4">
        <!-- Панель пользователя -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div id="user-info" style="display: none;">
                <strong id="username-display"></strong>
                <button class="btn btn-sm btn-danger ms-2">Logout</button>
                <button class="btn btn-sm btn-info ms-2">Profile</button>
            </div>
            <div id="auth-forms">
                <!-- Форма входа -->
                <form id="login-form" class="d-flex mb-3">
                    <input type="text" id="username-input" class="form-control me-2" placeholder="Enter your name">
                    <button class="btn btn-primary" type="button">Login</button>
                </form>

                <!-- Форма регистрации -->
                <form id="register-form" class="d-flex mb-3" style="display: none;">
                    <input type="text" id="register-username" class="form-control me-2" placeholder="Enter your name">
                    <input type="password" id="register-password" class="form-control me-2" placeholder="Enter your password">
                    <button class="btn btn-success" type="button">Register</button>
                </form>
                <button id="show-register-btn" class="btn btn-link" type="button">Don't have an account? Register</button>
            </div>
        </div>

        <!-- Главная страница -->
        <div id="chat-list" class="mb-4">
            <h2>Available Chats</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="#">Room 1</a>
                </li>
                <li class="list-group-item">
                    <a href="#">Room 2</a>
                </li>
            </ul>
        </div>

        <!-- Страница чата -->
        <div id="chat-room" style="display: none;">
            <h2 id="chat-room-name"></h2>
            <div class="chat-box mb-3" id="chat-box">
                <!-- Сообщения появятся здесь -->
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="message-input" placeholder="Type your message">
                <button class="btn btn-primary">Send</button>
            </div>
            <button class="btn btn-secondary mt-3">Back to Chat List</button>
        </div>

        <!-- Профиль пользователя -->
        <div id="profile" class="profile-container" style="display: none;">
            <h2>User Profile</h2>
            <p>Username: <strong id="profile-username"></strong></p>
            <p>Password: <strong id="profile-password"></strong></p>
            <button class="btn btn-secondary" type="button">Back to Chat List</button>
        </div>
    </div>

    <script>
        // JS логику можно добавить позже
    </script>
</body>
</html>
